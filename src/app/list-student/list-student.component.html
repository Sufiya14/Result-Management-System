<button class="btn btn-primary" (click)="logout()">logout</button>
<!-- logout button will take student to home page  -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Roll No</th>
        <th scope="col">Name</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Score</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <th scope="row">{{item.rollno}}</th>
        <th scope="row">{{item.name}}</th>
        <th scope="row">{{item.dob}}</th>
        <th scope="row">{{item.score}}</th>
        <th><i (click)="deleteStud(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
          <i>
          <a routerLink="/update/{{item.id}}">
            <i class="fa fa-edit" style="font-size:20px;color:blue;"></i>
          </a>
        </i></th>
      </tr>
    </tbody>
</table>
