<h1>Update Student</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been edited.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="updateStud" (ngSubmit)="collection()">
    <div class="form-group">
        <label>Roll no</label>
        <input type="text" class="form-control"  placeholder="Enter rollno" formControlName="rollno">
      </div><br>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
    </div><br>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" class="form-control"  placeholder="Enter Date of Birth" formControlName="dob">
      </div><br>
      <div class="form-group">
        <label>Score</label>
        <input type="text" class="form-control"  placeholder="Enter score" formControlName="score">
      </div><br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
